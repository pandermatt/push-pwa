<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Push Codelab</title>

    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>

<header>
    <h1>PWA with Push</h1>
</header>

<main>
    <p>Install the app!</p>
    <p>
        <button disabled class="js-push-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            Enable Push Messaging
        </button>
    </p>
    <section class="subscription-details js-subscription-details is-invisible">
        <pre><code class="js-subscription-json"></code></pre>
    </section>
</main>
<footer>
    <div class="center">
        <h3>GitHub Sources</h3>
        <a href="https://github.com/GoogleChromeLabs/web-push-codelab"
           target="_blank">GoogleChromeLabs/web-push-codelab</a>
        <br>
        <a href="https://github.com/jamesjohnson280/hello-pwa" target="_blank">jamesjohnson280/hello-pwa</a>
    </div>
</footer>

<script src="scripts/main.js"></script>

<script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</body>
</html>
